version: 2
updates:
  # Dependencies f√ºr npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 10
    # Automatisches Gruppieren von Updates
    groups:
      angular:
        patterns:
          - "@angular/*"
        update-types:
          - "minor"
          - "patch"
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    reviewers:
      - "mauritzlanger"
    # Pull Requests gegen develop Branch erstellen
    target-branch: "main"

  # GitHub Actions Updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"

